<div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
  <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-6">
    {{ isEditMode ? 'Modifier' : 'Ajouter' }} une formation
  </h2>

  <form (ngSubmit)="onSubmit()" #trainingForm="ngForm">
    <div class="grid grid-cols-1 gap-6 mb-6">
      <!-- Title field -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Titre</label>
        <input type="text" id="title" name="title" [(ngModel)]="training.title" required
               class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
      </div>

      <!-- Description field -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
        <textarea id="description" name="description" [(ngModel)]="training.description" required rows="3"
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Duration field -->
        <div>
          <label for="duration" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Durée</label>
          <input type="text" id="duration" name="duration" [(ngModel)]="training.duration" required
                 class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
        </div>

        <!-- Price field -->
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Prix (€)</label>
          <input type="number" id="price" name="price" [(ngModel)]="training.price" required min="0"
                 class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
        </div>

        <!-- Rating field -->
        <div>
          <label for="rating" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Évaluation</label>
          <input type="number" id="rating" name="rating" [(ngModel)]="training.rating" required min="0" max="5" step="0.1"
                 class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
        </div>

        <!-- Enrolled Students field -->
        <div>
          <label for="enrolledStudents" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Étudiants inscrits</label>
          <input type="number" id="enrolledStudents" name="enrolledStudents" [(ngModel)]="training.enrolledStudents" required min="0"
                 class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
        </div>
      </div>
    </div>

    <div class="flex justify-end space-x-3">
      <button type="button" (click)="onCancel()"
              class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
        Annuler
      </button>
      <button type="submit" [disabled]="!trainingForm.form.valid"
              class="px-4 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
        {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
      </button>
    </div>
  </form>
</div>
