<div class="bg-white rounded-lg shadow-md p-6" *ngIf="training">
  <h2 class="text-xl font-semibold text-gray-800 mb-6">
    {{ isEditMode ? 'Modifier' : 'Ajouter' }} une formation
  </h2>

  <form (ngSubmit)="onSubmit()" #trainingForm="ngForm">
    <div class="grid grid-cols-1 gap-6 mb-6">
      <!-- Title field -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Titre *</label>
        <input 
          type="text" 
          id="title" 
          name="title" 
          [(ngModel)]="training.title" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          placeholder="Entrez le titre de la formation"
        >
      </div>

      <!-- Subtitle field -->
      <div>
        <label for="subtitle" class="block text-sm font-medium text-gray-700 mb-1">Sous-titre *</label>
        <input 
          type="text" 
          id="subtitle" 
          name="subtitle" 
          [(ngModel)]="training.subtitle" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          placeholder="Entrez le sous-titre de la formation"
        >
      </div>

      <!-- Description field -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description *</label>
        <textarea 
          id="description" 
          name="description" 
          [(ngModel)]="training.description" 
          required 
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          placeholder="Décrivez la formation"
        ></textarea>
      </div>

      <!-- Image URL field -->
      <div>
        <label for="imageUrl" class="block text-sm font-medium text-gray-700 mb-1">URL de l'image *</label>
        <input 
          type="url" 
          id="imageUrl" 
          name="imageUrl" 
          [(ngModel)]="training.imageUrl" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          placeholder="Entrez l'URL de l'image"
        >
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Category field -->
        <div>
          <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Catégorie *</label>
          <select 
            id="category" 
            name="category" 
            [(ngModel)]="training.category" 
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Sélectionnez une catégorie</option>
            <option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </option>
          </select>
        </div>

        <!-- Difficulty field -->
        <div>
          <label for="difficulty" class="block text-sm font-medium text-gray-700 mb-1">Niveau de difficulté *</label>
          <select 
            id="difficulty" 
            name="difficulty" 
            [(ngModel)]="training.difficulty" 
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Sélectionnez un niveau</option>
            <option *ngFor="let level of difficultyLevels" [value]="level">
              {{ getDifficultyLabel(level) }}
            </option>
          </select>
        </div>

        <!-- Duration field -->
        <div>
          <label for="durationHours" class="block text-sm font-medium text-gray-700 mb-1">Durée (heures) *</label>
          <input 
            type="number" 
            id="durationHours" 
            name="durationHours" 
            [(ngModel)]="training.durationHours" 
            required
            min="1"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="Entrez la durée en heures"
          >
        </div>

        <!-- Tags field -->
        <div>
          <label for="tags" class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
          <input 
            type="text" 
            id="tags" 
            name="tags" 
            [(ngModel)]="training.tags" 
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="Entrez les tags séparés par des virgules"
          >
        </div>
      </div>

      <!-- Published field -->
      <div class="flex items-center">
        <input 
          type="checkbox" 
          id="published" 
          name="published" 
          [(ngModel)]="training.published"
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
        >
        <label for="published" class="ml-2 block text-sm text-gray-700">
          Publier la formation
        </label>
      </div>
    </div>

    <div class="flex justify-end space-x-3">
      <button 
        type="button" 
        (click)="onCancel()"
        class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Annuler
      </button>
      <button 
        type="submit" 
        [disabled]="!trainingForm.form.valid"
        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      > 
        {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
      </button>
    </div>
  </form>
</div>
