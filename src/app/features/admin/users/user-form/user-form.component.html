<div class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
    <div class="px-6 py-4 border-b">
      <h2 class="text-xl font-semibold text-gray-800">
        {{ isEditMode ? 'Modifier l\'Utilisateur' : 'Nouvel Utilisateur' }}
      </h2>
    </div>

    <form (ngSubmit)="onSubmit()" class="p-6 space-y-4">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
               required>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
               required>
      </div>

      <!-- Role -->
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700">Rôle</label>
        <select id="role" [(ngModel)]="user.role" name="role"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
          <option value="Admin">Administrateur</option>
          <option value="Formateur">Formateur</option>
          <option value="Apprenant">Étudiant</option>
        </select>
      </div>

      <!-- Status -->
      <div>
        <label for="status" class="block text-sm font-medium text-gray-700">Statut</label>
        <select id="status" [(ngModel)]="user.status" name="status"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
          <option value="active">Actif</option>
          <option value="inactive">Inactif</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-3 pt-4">
        <button type="button" (click)="onCancel()"
                class="btn-secondary">
          Annuler
        </button>
        <button type="submit"
                class="btn-primary">
          {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
        </button>
      </div>
    </form>
  </div>
</div>
