<div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
  <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-6">
    {{ isEditMode ? 'Modifier' : 'Ajouter' }} un utilisateur
  </h2>

  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <!-- Name field -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nom complet</label>
        <input type="text" id="name" name="name" [(ngModel)]="user.name" required
               class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
      </div>

      <!-- Email field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required
               class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
      </div>

      <!-- Role field -->
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Rôle</label>
        <select id="role" name="role" [(ngModel)]="user.role" required
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
          <option value="admin">Admin</option>
          <option value="instructor">Formateur</option>
          <option value="student">Étudiant</option>
        </select>
      </div>

      <!-- Status field -->
      <div>
        <label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Statut</label>
        <select id="status" name="status" [(ngModel)]="user.status" required
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
          <option value="active">Actif</option>
          <option value="inactive">Inactif</option>
        </select>
      </div>
    </div>

    <div class="flex justify-end space-x-3">
      <button type="button" (click)="onCancel()"
              class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
        Annuler
      </button>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="px-4 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
        {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
      </button>
    </div>
  </form>
</div>
