<div class="login-container">
  <!-- Background image container -->
  <div class="login-background"></div>

  <!-- Content container -->
  <div class="login-content">
    <!-- Logo section -->
    <div class="logo-box">
      <img
        src="assets/image/digitalAcademy.png"
        alt="Digital Academy - Apprendre la culture digitale"
        class="logo-img"
        width="276"
      >
    </div>

    <!-- Titre et sous-titre -->
    <div class="header-content text-center">
      <h1 class="fs-4 fw-bold mb-2">Commencez votre voyage digital</h1>
      <p class="text-muted fs-6">
        Créez votre compte gratuit en 1 minute
      </p>
      <p class="small text-muted mt-2">
        Déjà membre ? <a href="/login" class="text-decoration-none">Connectez-vous</a>
      </p>
    </div>

    <!-- Register form -->
    <div class="login-form">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <div class="d-flex justify-content-between gap-2">
            <div class="input-wrapper">
              <input type="text" id="firstName" class="form-control" placeholder=" " formControlName="firstName">
              <label for="firstName" class="form-label">Prénom</label>
              <i class="bi bi-person icon"></i>
            </div>
            <div class="input-wrapper">
              <input type="text" id="lastName" class="form-control" placeholder=" " formControlName="lastName">
              <label for="lastName" class="form-label">Nom</label>
              <i class="bi bi-person icon"></i>
            </div>
          </div>
          <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
               class="text-danger small">
            Prénom requis
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="input-wrapper">
            <input type="text" id="phone" class="form-control" placeholder=" " formControlName="phoneNumber">
            <label for="phone" class="form-label">Téléphone</label>
            <i class="bi bi-phone icon"></i>
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="input-wrapper">
            <input type="email" id="email" class="form-control" placeholder=" " formControlName="email">
            <label for="email" class="form-label">Email</label>
            <i class="bi bi-envelope icon"></i>
          </div>
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger small">
            Email invalide
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="input-wrapper">
            <input [type]="passwordFieldType" id="password" class="form-control" placeholder=" " formControlName="password">
            <label for="password" class="form-label">Password</label>
            <i class="bi bi-lock icon"></i>
            <i class="icon2" (click)="eyebutton()"
               [ngClass]="{'bi-eye': open, 'bi-eye-slash': !open}">
            </i>
          </div>
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger small">
            Minimum 6 caractères
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="input-wrapper">
            <input [type]="passwordFieldType" id="confirmPassword" class="form-control" placeholder=" " formControlName="confirmPassword">
            <label for="confirmPassword" class="form-label">Confirm password</label>
            <i class="bi bi-lock icon"></i>
            <i class="icon2" (click)="eyebutton()"
               [ngClass]="{'bi-eye': open, 'bi-eye-slash': !open}">
            </i>
          </div>
          <div *ngIf="registerForm.hasError('mismatch')" class="text-danger small">
            Les mots de passe ne correspondent pas
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger text-center small py-2 mb-3">
          {{ errorMessage }}
        </div>

        <div class="d-flex justify-content-center">
          <button class="btnlogin" type="submit" [disabled]="registerForm.invalid || isLoading">
            <span *ngIf="!isLoading">S'inscrire</span>
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          </button>
        </div>

        <!-- OR Divider -->
        <div class="divider d-flex align-items-center mb-3">
          <div class="line flex-grow-1"></div>
          <span class="px-3">OR</span>
          <div class="line flex-grow-1"></div>
        </div>

        <!-- Social buttons -->
        <div class="d-flex justify-content-center gap-3">
          <button type="button" class="media-button btn btn-outline-primary rounded-circle">
            <i class="bi bi-google"></i>
          </button>
          <button type="button" class="media-button btn btn-outline-primary rounded-circle">
            <i class="bi bi-facebook"></i>
          </button>
          <button type="button" class="media-button btn btn-outline-primary rounded-circle">
            <i class="bi bi-twitter-x"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
