<nav class="flex flex-row items-center justify-between p-2 bg-white shadow-sm">
  <!-- Logo/Brand -->
  <a class="flex items-center">
    <img src="assets/image/digitalAcademy.png" class="w-40 md:w-48" alt="Digital Academy Logo">
  </a>

  <!-- Desktop Navigation -->
  <div class="hidden md:flex items-center space-x-6">
    <ul class="flex space-x-4">
      <li class="nav-item">
        <a class="px-3 py-2 text-blue-600 font-medium rounded-md hover:bg-blue-50 transition" routerLink="/">Accueil</a>
      </li>
      <li class="nav-item">
        <a class="px-3 py-2 text-gray-600 font-medium rounded-md hover:bg-gray-100 transition" routerLink="/about">Resources</a>
      </li>
      <li class="nav-item">
        <a class="px-3 py-2 text-gray-600 font-medium rounded-md hover:bg-gray-100 transition" routerLink="/login">À Propos</a>
      </li>
    </ul>
  </div>

  <!-- Mobile Menu Button -->
  <button class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-gray-900 hover:bg-gray-100 focus:outline-none">
    <i class="bi bi-menu text-xl"></i>
  </button>

  <!-- Partie conditionnelle selon l'authentification -->
  <div *ngIf="isAuthenticated; else notAuthenticated" class="flex items-center space-x-2">
    <div class="relative ml-4">
      <button (click)="toggleDropdown()" class="flex items-center space-x-2 bg-transparent p-1 rounded-full focus:outline-none">
        <img [src]="userProfileImage || 'assets/default-profile.png'" class="w-8 h-8 rounded-full border" alt="Profile">
        <span class="text-gray-700 font-medium hidden md:inline">{{userName}}</span>
        <i class="bi bi-chevron-down text-xs"></i>
      </button>
      <div *ngIf="showDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
          <i class="bi bi-person mr-2"></i>Profil
        </a>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
          <i class="bi bi-gear mr-2"></i>Paramètres
        </a>
        <div class="border-t border-gray-200 my-1"></div>
        <a (click)="logout()" class="block px-4 py-2 text-red-600 hover:bg-gray-100 cursor-pointer">
          <i class="bi bi-box-arrow-right mr-2"></i>Déconnexion
        </a>
      </div>
    </div>
  </div>

  <ng-template #notAuthenticated>
    <div class="flex items-center space-x-4">
      <button (click)="goToLogin()" class="px-4 py-2 text-blue-600 font-medium rounded-md hover:bg-blue-50 transition">
        Se connecter
      </button>
      <button (click)="goTosignin()" class="px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition">
        S'inscrire
      </button>
    </div>
  </ng-template>
</nav>
